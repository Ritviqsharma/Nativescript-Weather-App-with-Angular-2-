<StackLayout #container>
    <Image src="res://logo_login"  *ngIf="isLoggingIn"stretch="none" horizontalAlignment="center"></Image>
    <Image src="res://logo_signup"  *ngIf="!isLoggingIn"stretch="none" horizontalAlignment="center"></Image>
<TextField #email hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
  autocorrect="false" autocapitalizationType="none"></TextField>
<TextField #password hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

<Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
<Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" class="second-submit-button"(tap)="toggleDisplay()"></Button>
<Button text="Login By FaceBook" (tap)="onTapLogin()" class="btn btn-primary btn-active"></Button>
    </StackLayout>
